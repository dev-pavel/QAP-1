name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin' # Specifies the Java distribution (Temurin is commonly used)
    - name: Build with Maven
      run: mvn clean install
    - name: Run tests
      run: mvn test
